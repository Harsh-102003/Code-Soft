<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="CalcStyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div id="top">
          <input type="text" class="inputBox" placeholder="0"/>
        </div>
        <div id="bottom">
          <button class="box" id="box-1">1</button>
          <button class="box" id="box-2">2</button>
          <button class="box" id="box-3">3</button>
          <button class="box" id="box-4">4</button>
          <button class="box" id="box-5">5</button>
          <button class="box" id="box-6">6</button>
          <button class="box" id="box-7">7</button>
          <button class="box" id="box-8">8</button>
          <button class="box" id="box-9">9</button>
          <button class="box" id="box-10">0</button>
          <button class="box" id="box-11">+</button>
          <button class="box" id="box-12">-</button>
          <button class="box" id="box-13">*</button>
          <button class="box" id="box-14">/</button>
          <button class="box" id="box-15">=</button>
          <button class="box" id="box-16">AC</button>
          <button class="box" id="box-17">DEL</button>
          <button class="box" id="box-18">00</button>
          <button class="box" id="box-19">.</button>
          <button class="box" id="box-20">mod</button>
        </div>
      </div>
    </div>
    <script src="CalcScript.js"></script>
  </body>
</html>
